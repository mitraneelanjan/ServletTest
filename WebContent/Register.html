<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>

<style type="text/css">
body {
    background-color: lightblue;
}

h2 {
    color: white;
    text-align: center;
}

p {
    font-family: verdana;
    font-size: 20px;
}
</style>

</head>
<body>
<h2>REGISTRATION FORM</h2>

<form name="f1" method="POST" action= "/ServletApplicationsDemo/Register" >

<table>
<tr>
<td>ID : </td><td> <input type="text" name= "id"/></td>
</tr>
<tr><td>&nbsp;</td></tr>
<tr>
<td>Employee Name : </td><td> <input type="text" name= "name"/></td>
</tr>
<tr><td>&nbsp;</td></tr>

<tr>
<td>Salary : </td><td> <input type="text" name= "salary"/></td>
</tr>
<tr><td>&nbsp;</td></tr>

<tr>
<td>&nbsp; </td><td> <input type="submit" name= "Register" value= "btnRegister"/> &nbsp;
<input type="reset" name= "Clear" value= "btnClear"/>
</td>
</tr>

</table>

</fieldset>

</form>


</body>
</html>
